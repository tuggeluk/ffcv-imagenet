data:
  in_memory: 1
  num_workers: 12
dist:
  world_size: 1
logging:
  folder: /tmp/
  log_level: 1
  wandb_dryrun: 1
  wandb_project: rotation_benchmark
  wandb_run: rn50_88_epoch_mask_rotate
  wandb_batch_interval: 20
model:
  arch: resnet18
validation:
  resolution: 256
  corner_mask: 1
  random_rotate: 1
angle_testmode:
  standard: 1
  corr_up: 1
  corr_pred: 1
angleclassifier:
  attach_upright_classifier: 1
  attach_ang_classifier: 1
  classifier_upright: deep
  classifier_ang: deep
  angle_binsize: [1, 12, 45, 90, 180]
training:
  load_from: logs/r18_attach_upright_attach_ang/final_weights.pt
  eval_only: 1