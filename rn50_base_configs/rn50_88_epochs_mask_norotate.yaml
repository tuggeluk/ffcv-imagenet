data:
  in_memory: 1
  num_workers: 12
dist:
  world_size: 4
logging:
  folder: /tmp/
  log_level: 1
  wandb_dryrun: 0
  wandb_project: rotation_benchmark
  wandb_run: rn50_88_epoch_mask_norotate
  wandb_batch_interval: 20
lr:
  lr: 0.85
  lr_schedule_type: cyclic
model:
  arch: resnet50
resolution:
  end_ramp: 76
  max_res: 192
  min_res: 160
  start_ramp: 65
training:
  batch_size: 512
  bn_wd: 0
  distributed: 1
  epochs: 88
  label_smoothing: 0.1
  momentum: 0.9
  optimizer: sgd
  weight_decay: 0.0001
  use_blurpool: 1
  corner_mask: 1
  random_rotate: 0
  checkpoint_interval: 10
validation:
  lr_tta: true
  resolution: 256
  corner_mask: 0
  random_rotate: 0
